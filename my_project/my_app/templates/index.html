<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Website</h1>
    </header>



<nav>
    <a href="/home">Home</a>
    <a href="">About</a>
    <a href="/main">Make your Apperal</a>
    <a href="/contact">Contact</a>

    {% if user.is_authenticated %}
        <a href="{% url 'user_logout' %}">Logout</a>
        <a href="{% url 'view_cart' %}">View Cart</a>
    {% else %}
        <a href="{% url 'user_login' %}">Login</a>
    {% endif %}
</nav>



    

    <section>
        <h2>Welcome to Your Website</h2>
        <p>This is a simple homepage with a navigation bar.</p>
    </section>

    <footer>
        &copy; 2024 Your Website. All rights reserved.
    </footer>

</body>

</html>
